<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <title>Iintoo</title>
</head>
<body>
    <div class="register">
        <div class="logo">
            <img src="img/logo.svg" alt="logo" class="logoImg">
        </div>
        <div class="form">
            <ul>
                <li>
                    <h2>Get iintoo it today</h2>
                    <span>There is no charge or obligation upon registration.</span>
                </li>
                <li class="flex">
                    <a href="#" class="socialLink" style="background-color: #255A9B; margin-right: auto;">
                        <img src="img/facebook.svg" alt="facebook">
                        <span style="padding: 5px;">Register with Facebook</span>
                    </a>
                    <a href="#" class="socialLink" style="background-color: #0076B6; margin-left: auto;">
                        <img src="img/linkedin.svg" alt="LinkedIn">
                        <span style="padding: 5px;">Register with LinkedIn</span>
                    </a>
                </li>
                <li class="flex">
                    <hr style="width: 120px; margin-right: 5px;">OR<hr style="width: 120px; margin-left: 5px;">
                </li>
            </ul>
            <form action="#" method="post">
                <ul>
                    <li class="flex">
                        <div class="formInput" style="margin-right: auto;">
                            <span>Email</span>
                            <input type="email" name="email">
                        </div>
                        <div class="formInput" style="margin-left: auto;">
                            <span>Phone</span>
                            <input type="phone" name="phone">
                        </div>
                    </li>
                    <li>
                        <h2>What type of investor are you?</h2>
                        <span>Select the type of investor you are below.</span>
                    </li>
                    <li class="radio flex">
                        <label for="1" style="margin-left: 0;">
                            <input type="radio" name="Individual" id="1">
                            Individual
                        </label>
                        <label for="2">
                            <input type="radio" name="Business" id="2">
                            Business
                        </label>
                        <label for="3">
                            <input type="radio" name="IRA" id="3">
                            IRA
                        </label>
                        <label for="4">
                            <input type="radio" name="Trust" id="4">
                            Trust
                        </label>
                    </li>
                    <li>
                        <label for="agree">
                            <input type="checkbox">
                            I agree to the terms and receiving notifications from iintoo <a href="#" style="text-decoration: underline; color: blue">View full terms</a>
                        </label>
                    </li>
                    <li>
                        <input type="submit" name="submit" value="Create Accaunt" style="background-color: #3698FB; padding: 10px 80px; color: white">
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
